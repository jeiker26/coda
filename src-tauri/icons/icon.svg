<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" rx="102" fill="url(#mainGradient)"/>
  
  <g transform="translate(256, 256)">
    <!-- Cabeza del agente -->
    <rect x="-70" y="-90" width="140" height="110" rx="25" fill="white"/>
    
    <!-- Ojos -->
    <rect x="-50" y="-65" width="35" height="40" rx="8" fill="url(#accentGradient)"/>
    <rect x="15" y="-65" width="35" height="40" rx="8" fill="url(#accentGradient)"/>
    
    <!-- Pupilas -->
    <circle cx="-32" cy="-45" r="8" fill="white" opacity="0.9"/>
    <circle cx="33" cy="-45" r="8" fill="white" opacity="0.9"/>
    
    <!-- Antena -->
    <line x1="0" y1="-90" x2="0" y2="-120" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <circle cx="0" cy="-130" r="12" fill="url(#accentGradient)"/>
    <circle cx="0" cy="-130" r="18" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Cuerpo -->
    <rect x="-55" y="30" width="110" height="70" rx="15" fill="white"/>
    <text x="-30" y="75" font-family="monospace" font-size="28" font-weight="bold" fill="url(#mainGradient)">&lt;/&gt;</text>
    
    <!-- Brazos -->
    <rect x="-85" y="40" width="25" height="50" rx="10" fill="white"/>
    <rect x="60" y="40" width="25" height="50" rx="10" fill="white"/>
    <circle cx="-72" cy="80" r="6" fill="url(#accentGradient)"/>
    <circle cx="72" cy="80" r="6" fill="url(#accentGradient)"/>
  </g>
</svg>
