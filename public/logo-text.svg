<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 100" fill="none">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>
  
  <!-- Icono robot -->
  <g transform="translate(10, 10)">
    <circle cx="40" cy="40" r="40" fill="url(#mainGrad)"/>
    
    <!-- Cabeza -->
    <rect x="22" y="20" width="36" height="28" rx="6" fill="white"/>
    
    <!-- Ojos -->
    <rect x="27" y="27" width="10" height="12" rx="2" fill="url(#cyanGrad)"/>
    <rect x="43" y="27" width="10" height="12" rx="2" fill="url(#cyanGrad)"/>
    
    <!-- Pupilas -->
    <circle cx="32" cy="33" r="2.5" fill="white" opacity="0.9"/>
    <circle cx="48" cy="33" r="2.5" fill="white" opacity="0.9"/>
    
    <!-- Antena -->
    <line x1="40" y1="20" x2="40" y2="12" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <circle cx="40" cy="10" r="4" fill="url(#cyanGrad)"/>
    
    <!-- Cuerpo -->
    <rect x="28" y="52" width="24" height="16" rx="4" fill="white"/>
    <text x="33" y="65" font-family="monospace" font-size="10" font-weight="bold" fill="url(#mainGrad)">&lt;/&gt;</text>
  </g>
  
  <!-- Texto Coda -->
  <text x="105" y="42" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" font-size="36" font-weight="800" fill="url(#mainGrad)">Coda</text>
  
  <!-- SubtÃ­tulo MacAgent -->
  <text x="105" y="62" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" font-size="14" font-weight="600" fill="#374151">MacAgent</text>
  
  <!-- Tagline -->
  <text x="105" y="80" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" font-size="12" font-weight="400" fill="#9CA3AF">AI-Powered Code Automation</text>
