<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#6366F1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <circle cx="256" cy="256" r="240" fill="url(#mainGradient)" filter="url(#shadow)"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  
  <g transform="translate(256, 256)">
    <!-- Cabeza del agente -->
    <rect x="-70" y="-90" width="140" height="110" rx="25" fill="white"/>
    
    <!-- Ojos -->
    <rect x="-50" y="-65" width="35" height="40" rx="8" fill="url(#accentGradient)"/>
    <rect x="15" y="-65" width="35" height="40" rx="8" fill="url(#accentGradient)"/>
    
    <!-- Pupilas -->
    <circle cx="-32" cy="-45" r="8" fill="white" opacity="0.9"/>
    <circle cx="33" cy="-45" r="8" fill="white" opacity="0.9"/>
    
    <!-- Antena -->
    <line x1="0" y1="-90" x2="0" y2="-120" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <circle cx="0" cy="-130" r="12" fill="url(#accentGradient)"/>
    <circle cx="0" cy="-130" r="18" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="-130" r="26" fill="none" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Cuerpo -->
    <rect x="-55" y="30" width="110" height="70" rx="15" fill="white"/>
    <text x="-30" y="75" font-family="monospace" font-size="28" font-weight="bold" fill="url(#mainGradient)">&lt;/&gt;</text>
    
    <!-- Brazos -->
    <rect x="-85" y="40" width="25" height="50" rx="10" fill="white"/>
    <rect x="60" y="40" width="25" height="50" rx="10" fill="white"/>
    <circle cx="-72" cy="80" r="6" fill="url(#accentGradient)"/>
    <circle cx="72" cy="80" r="6" fill="url(#accentGradient)"/>
  </g>
  
  <!-- PartÃ­culas -->
  <circle cx="120" cy="140" r="6" fill="white" opacity="0.6"/>
  <circle cx="400" cy="180" r="4" fill="white" opacity="0.5"/>
  <circle cx="380" cy="350" r="5" fill="white" opacity="0.4"/>
  <circle cx="130" cy="380" r="4" fill="white" opacity="0.5"/>
</svg>
